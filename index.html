<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- import google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="style.css">
        
        <title>Tic Tac Toe</title>
    </head>
    <body>
        
        <div class="wrapper">

            <div class="title-wrapper">
                <h1><span id="gray-color">tic</span>-<span id="mint-color">tac</span>-<span id="blue-color">toe</span>.</h1>
                <h3 id="current-turn-title"></h3>
            </div>

            <canvas id="game-board" width="600" height="600">
                Your browser does not support the HTML canvas tag.</canvas>
            <button onclick="initGameBoard()">Restart Game</button>

            <!-- <canvas class="game-board"></canvas> -->
        </div>

    </body>
    <footer>
        <script src="scripts.js"></script>
    </footer>
